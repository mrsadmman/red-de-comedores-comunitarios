<!-- FORMULARIO -->
    <form class="row g-3 container-fluid">
        <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Nombre del Comedor</label>
            <input type="text" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-3">
            <label for="inputPassword4" class="form-label">Comensales</label>
            <input type="number" class="form-control" id="inputPassword4">
        </div>
        <div class="col-4">
            <label for="inputAddress" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Av. 9 de Julio">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Localidad</label>
            <select id="inputState" class="form-select">
            <option selected>Seleccionar...</option>
            <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Codigo Postal</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-dark">Guardar</button>
        </div>
</form>
